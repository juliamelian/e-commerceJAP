<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/product-info.css">
  <script src="https://kit.fontawesome.com/242a8f5c81.js" crossorigin="anonymous" defer></script>
  <link rel="icon" type="image/icon" href="img/Captura.JPG">
<!-- Enlace al archivo CSS de Bootstrap -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Enlace al archivo JavaScript de Bootstrap (jQuery es un requisito) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>
  <div id="navbar-container"></div>
  <main>

    <div class="product-info pb-5 container">
      <h1 id="product-name"></h1>
      <h3 id="product-price"></h3>
      <p id="product-description"></p>

      <div id="product-images" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!-- Aquí se cargarán las imágenes del producto como slides del carrusel -->
        </div>
        <a class="carousel-control-prev" href="#product-images" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#product-images" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      

      <div id="comentariosAnteriores"> </div>
    </div>

  
      <!-- Comentarios nuevos -->
<section class="container-fluid">
  <div class="container my-1 py-1">
      <div class="row d-flex justify-content-center">
          <div class="col-md-12 col-lg-10 col-xl-10">
              <div class="card card-body p-4">
                  <div class="d-flex flex-start w-100">
                      <div class="w-100">
                          <h5>Publicar un comentario</h5>
                          <ul class="rating mb-3" data-mdb-toggle="rating">
                          </ul>
                          <div class="form-outline">
                              <label class="form-label mt-2" for="puntosComentario">Calificación:</label>
                              <select class="form-control" id="puntosComentario" name="puntos" size="1">
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3" selected>3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                              </select>
                              <textarea class="form-control mt-2" id="textoComentario" rows="4"
                                  placeholder="¿Cual es tu opinion?"></textarea>
                              <label class="form-label" for="textoComentario"></label>
                          </div>
                          <div class="d-flex justify-content-between">
                              <button type="button" class="btn btn-success" id="enviarComentario">Enviar<i
                                      class="fas fa-long-arrow-alt-right ms-1"></i></button>
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<div class="carrusel">
  <h3 id="h3-prod-rel">Productos Relacionados: </h3>
    <div id="productos-container">
      <!-- Aquí se cargarán los productos relacionados -->
    </div>
  </div>
 
  </main>
 
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <footer><div id="footer-div"></div></footer>
  <script src="js/footer.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/navbar.js"></script>

</body>

</html>
